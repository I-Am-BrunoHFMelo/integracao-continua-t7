name: CI Back-end Branches

on: 
    push:
        branches:
            - 'main'
        paths:
            - 'sgcmapi/**'
    workflow_dispatch: 

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set Up JDK 17
              uses: actions/setup-java@v5
              with:
                java-version: 17
                distribution: 'temurin'
            - name: Maven Compile/test
              working-directory: sgcmapi/
              run: mvn compile test